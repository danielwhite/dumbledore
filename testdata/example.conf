
filter "prune" {
    blacklist_names = [ "secret" ]
}

filter "clone" {
  clones = [ "Mini Me" ]
}

filter "anonymize" {
  fields = [ "email" ]
  algorithm = "MD5"
}

filter "regex" {
  # Create a 'first' and 'last' field from a 'name' field.
  mapping {
    name = "(?P<first>[a-zA-Z]+) (?P<last>[a-zA-Z]+)"
  }
}
